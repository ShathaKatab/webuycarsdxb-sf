<div class="box box-info">
    <div class="box-header with-border">
        <h3 class="box-title">{{ctrl.title}}</h3>
    </div>
    <div class="canvas-container box-body">
        <h1 ng-show="!ctrl.chartData[0].length" class="text-center">{{ ctrl.noDataText }}</h1>
        <canvas ng-show="ctrl.chartData[0].length" id="chartjs-canvas"
                class="chart chart-line"
                chart-data="ctrl.chartData"
                chart-labels="ctrl.chartLabels"
                chart-series="ctrl.chartSeries"
                chart-options="ctrl.chartOptions"
        ></canvas>
    </div>
</div>
