services:
    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    gedmo.listener.sluggable:
        class: Gedmo\Sluggable\SluggableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    gedmo.listener.softdeleteable:
        class: Gedmo\SoftDeleteable\SoftDeleteableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ @annotation_reader ] ]

    admin.branch:
        class: Wbc\BranchBundle\Admin\BranchAdmin
        arguments: [~, Wbc\BranchBundle\Entity\Branch, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Branches, group: "Appointments Section" }

    admin.branch.timing:
        class: Wbc\BranchBundle\Admin\TimingAdmin
        arguments: [~, Wbc\BranchBundle\Entity\Timing, ~]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Branch Timings, group: "Appointments Section" }

    admin.branch.appointment:
        class: Wbc\BranchBundle\Admin\AppointmentAdmin
        arguments: [~, Wbc\BranchBundle\Entity\Appointment, WbcBranchBundle:CRUD]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Appointments, group: "Appointments Section" }



