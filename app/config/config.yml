#        default:
#            server: "%mongodb_server%"
#            options: {}
#    default_database: jbmc_sf
#    document_managers:
#        default:
#            auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

# Doctrine Migrations Configuration
doctrine_migrations:
    dir_name: "%kernel.root_dir%/DoctrineMigrations"
    namespace: Application\Migrations
    table_name: migration_versions
    name: Application Migrations

## FOS User Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Wbc\UserBundle\Entity\User
    from_email:
        address: "donotreply@webuycarsdxb.com"
        sender_name: "WeBuyCarsDXB"
#    registration:
#        form:
#           type: Jbmc\UserBundle\Form\RegistrationType

# JMS Di Extra Configuration
jms_di_extra:
    disable_grep: true
    locations:
        all_bundles: true #performance issue, set this to false and define bundles below
        directories: ["%kernel.root_dir%/../src"]

jms_serializer:
    metadata:
        auto_detection: true
        directories:
            FOSUB:
                namespace_prefix: FOS\UserBundle
                path: %kernel.root_dir%/serializer/FOSUB
